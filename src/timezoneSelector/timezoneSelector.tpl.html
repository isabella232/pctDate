<select 
    ng-model="selectedRegion" 
    ng-options="region for region in tzRegionList" 
    ng-change="filterTzList(selectedRegion)"
    class="{{clazz}}"
>
</select>


<select 
    ng-model="selectedTz" 
    ng-options="tz.subregion for tz in tzList track by tz.id" 
    class="{{clazz}}"
    ng-required="{{ngRequired}}"
    name="{{name}}"
    ng-change="updateModel(selectedTz.id)"

>
    <option></option>
</select>
