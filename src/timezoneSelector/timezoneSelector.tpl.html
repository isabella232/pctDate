<select 
    ng-model="selectedRegion" 
    ng-options="region for region in props.tzRegionList" 
    ng-change="filterTzList(selectedRegion)"
    class="{{clazz}}"
>
</select>


<select 
    ng-model="state.selectedTz" 
    ng-options="tz.subregion for tz in tzList track by tz.id" 
    class="{{clazz}}"
    ng-required="{{ngRequired}}"
    name="{{name}}"
    ng-change="updateModel(state.selectedTz.id)"

>
    <option></option>
</select>
